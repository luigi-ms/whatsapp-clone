<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A raw HTML Whatsapp talks page clone">
    <title>WhatsApp - Conversas</title>
    
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <h1>Whatsapp</h1>
      <div class="in-row">
        <img src="./assets/icons/search-icon.png" class="search-icon" alt="Ícone de busca">
        <img src="./assets/icons/menu-icon.png" class="menu-icon" alt="Ícone de 'mais opções'">
      </div>
    </header>
    <nav>
      <img src="./assets/icons/camera-icon.png" class="camera-icon" alt="Abrir a câmera">
      <h2>
        <a href="#talks-tab">CONVERSAS</a>
        <span class="indicator"/>
      </h2>
      <h2>
        <a href="./pages/status.html">STATUS</a>
      </h2>
      <h2>
        <a href="./pages/calls.html">CHAMADAS</a>
      </h2>
    </nav>
    <main>
      <div id="talks-tab">
        <div class="talk">
          <img src="./assets/no-image-available.jpg" class="profile-photo" alt="Foto de perfil do contato">
          <div class="in-column">
            <h3 class="contact-name">Luigi Moraes</h3>
            <p class="last-message">
              <img src="./assets/icons/viewed-icon.png" class="viewed-icon" alt="Ícone de vizualizado">
              Olá, mundo
            </p>
          </div>
          <div class="in-column">
            <p class="last-message-hour">17:07</p>
          </div>
        </div>
        
        <hr />
        
        <div class="talk">
          <img src="./assets/no-image-available.jpg" class="profile-photo" alt="Foto de perfil do contato">
          <div class="in-column">
            <h3 class="contact-name">Fulano</h3>
            <p class="last-message">Tô ligado mano</p>
          </div>
          <div class="in-column">
            <p class="last-message-hour">18:13</p>
          </div>
        </div>
        
        <hr />
        
        <div class="talk">
          <img src="./assets/no-image-available.jpg" class="profile-photo" alt="Foto de perfil do contato">
          <div class="in-column">
            <h3 class="contact-name">Sicrano</h3>
            <p class="last-message">KKKKK ai eh de fude</p>
          </div>
          <div class="in-column">
            <p class="last-message-hour">19:09</p>
          </div>
        </div>
        
        <hr />
        
        <div class="talk">
          <img src="./assets/no-image-available.jpg" class="profile-photo" alt="Foto de perfil do contato">
          <div class="in-column">
            <h3 class="contact-name">Beltrano</h3>
            <p class="last-message">Ssssss</p>
          </div>
          <div class="in-column">
            <p class="last-message-hour">18:39</p>
          </div>
        </div>
      </div>
      
      <a href="./pages/error.html" class="contacts-menu">
        <img src="./assets/icons/contacts-menu.png" class="contacts-menu-icon" alt="Botão para o menu de contatos">
      </a>
    </main>
    
    <script src="./js/script.js"></script>
  </body>
</html>
