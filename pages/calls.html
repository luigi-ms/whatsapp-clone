<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A raw HTML Whatsapp calls page clone">
    <title>WhatsApp - Chamadas</title>
    
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1>Whatsapp</h1>
      <div class="in-row">
        <img src="../assets/icons/search-icon.png" class="search-icon" alt="Ícone de busca">
        <img src="../assets/icons/menu-icon.png" class="menu-icon" alt="Ícone de 'mais opções'">
      </div>
    </header>
    <nav>
      <h2>
        <a href="../index.html">CONVERSAS</a>
      </h2>
      <h2>
        <a href="./status.html">STATUS</a>
      </h2>
      <h2>
        <a href="#calls-tab">CHAMADAS</a>
      </h2>
    </nav>
    <main>
      <div id="calls-tab">
        <div class="call">
          <img src="../assets/no-image-available.jpg" class="profile-photo" alt="Foto de perfil do contato">
          <div class="in-column">
            <h3 class="contact-name">Fulano</h3>
              <p class="call-date">
                <img src="../assets/icons/received-call-icon.png" class="received-call-icon" alt="Ícone de chamada recebida">
                31/12/2020 23:53
              </p>
          </div>
          <img src="../assets/icons/phone-icon.png" class="phone-icon" alt="Ícone de chamada de voz*">
        </div>
      </div>
      
      <button class="new-call">
        <img src="../assets/icons/start-new-call-icon.png" class="new-call-icon" alt="Botão para iniciar uma chamada de voz">
      </button>
    </main>
    
    <script src="../js/script.js"></script>
  </body>
</html>
