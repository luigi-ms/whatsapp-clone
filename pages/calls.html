<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A raw HTML Whatsapp calls page clone">
    <title>WhatsApp - Chamadas</title>
    
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1>Whatsapp</h1>
      <img src="../assets/icons/search-icon.png" class="icon search-icon" alt="Ícone de busca">
      <img src="../assets/icons/more-options-icon.png" class="icon" alt="Ícone de 'mais opções'">
    </header>
    <nav>
      <h2>
        <a href="../index.html">CONVERSAS</a>
      </h2>
      <h2>
        <a href="./status.html">STATUS</a>
      </h2>
      <h2>
        <a href="#calls-tab">CHAMADAS</a>
      </h2>
    </nav>
    <main>
      <div id="calls-tab">
        <div class="call">
          <img src="../assets/no-image-available.jpg" class="profile-photo" alt="Foto de perfil do contato">
          <div class="in-column">
            <h3 class="contact-name">Fulano</h3>
            <p class="call-date">31/12/2020 23:53</p>
          </div>
        </div>
      </div>
    </main>
    
    <script src="../js/script.js"></script>
  </body>
</html>
