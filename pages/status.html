<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A raw HTML Whatsapp status page clone">
    <title>WhatsApp - Status</title>
    
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <header>
      <h1>Whatsapp</h1>
      <div class="in-row">
        <img src="../assets/icons/search-icon.png" class="search-icon" alt="Ícone de busca">
        <img src="../assets/icons/menu-icon.png" class="menu-icon" alt="Ícone de 'mais opções'">
      </div>
    </header>
    <nav>
      <h2>
        <a href="../index.html">CONVERSAS</a>
      </h2>
      <h2>
        <a href="#status-tab">STATUS</a>
      </h2>
      <h2>
        <a href="./calls.html">CHAMADAS</a>
      </h2>
    </nav>
    <main>
      <div id="status-tab">
        <div class="status">
          <img src="../assets/no-image-available.jpg" class="status-preview" alt="Preview do último status">
          <div class="in-column">
            <h3>Meu status</h3>
            <p class="last-status-hour">há 5 minutos</p>
          </div>
          <img src="../assets/icons/status-menu-icon.png" class="status-menu-icon" alt="Ícone de 'mais opções' do Meu Status">
        </div>
        <h3>Atualizações recentes</h3>
        <div class="status">
          <img src="../assets/no-image-available.jpg" class="status-preview" alt="Preview do último status">
          <div class="in-column">
            <p class="contact-name">Beltrano</p>
            <p class="last-status-hour">há 41 minutos</p>
          </div>
        </div>
        
        <hr />
        
        <div class="status">
          <img src="../assets/no-image-available.jpg" class="status-preview" alt="Preview do último status">
          <div class="in-column">
            <p class="contact-name">Sicrano</p>
            <p class="last-status-hour">há 41 minutos</p>
          </div>
        </div>
        <h3>Atualizações vizualizadas</h3>
        <div class="status">
          <img src="../assets/no-image-available.jpg" class="status-preview" alt="Preview do último status">
          <div class="in-column">
            <p class="contact-name">Fulano</p>
            <p class="last-status-hour">Hoje 18:13</p>
          </div>
        </div>
      </div>
      
      <button class="camera-status">
        <img src="../assets/icons/camera-icon.png" class="camera-status-icon" alt="Botão para a câmera dos status">
      </button>
    </main>
    
    <script src="../js/script.js"></script>
  </body>
</html>
